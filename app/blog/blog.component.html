<div class="container">
    <div class="row">
        <div class="col-lg-6" *ngFor="let item of listBlog">
            <div class="card">
                <img class="card-img-top" src="{{item.avatar}}" alt="">
                <div class="card-body">
                    <h4 class="card-title">{{item.title}}</h4>
                    <p class="card-text">{{item.content}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
